<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getBalance() {
        let a = +prompt('请输入银行卡余额')
        let b = +prompt('请输入当月食宿消费金额')
        let c = +prompt('请输入当月生活消费金额')
        let d = a - b - c
        return d
      }
      let money = getBalance()
      document.write(`我银行卡的余额还有${money}元`)
    </script>
  </body>
</html>
