<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义一个最大值变量
        let max = 0
        function getMaxNum(x, y) {
            if (x > y) {
                return x
            }
            else {
                return y
            }
        }
        max = getMaxNum(2, 5)
        document.write(max)
    </script>
</body>

</html>
