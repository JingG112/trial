<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 求数组的最大值
        function getArrMaxValue(arr) {
            // 定义一个最大值变量等于数组的第一个元素
            let max = arr[0]
            // 遍历数组,寻找最大值元素
            for (let i = 1; i < arr.length; i++) {  /* 比较i个 小于数组的个数 */
                // 求最小值 max > arr[i]
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return max
        }

        let max = getArrMaxValue([1, 6, 2, 9, 3])
        document.write(max)
    </script>
</body>

</html>
