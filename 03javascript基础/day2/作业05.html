<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let score = +prompt('请输入您的分数')
        if (score >= 90) {
            alert('奖励法拉利一辆')
        }
        if (score >= 80) {
            alert('奖励奥迪一辆')
        }
        if (score >= 60) {
            alert('奖励奥拓一辆')
        }
        else {
            alert('打一顿')
        }
    </script>
</body>

</html>
