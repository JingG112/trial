    <script>

        // 1.用户输入工龄
        let year = +prompt('请输入工龄:')
        let money = 10000
        // 2.判断
        if (year > 1) {
            alert(`年底奖金为:${money + 2000}`)
        }
        else {
            alert(`年底奖金为:${money}`)

        }
    </script>
