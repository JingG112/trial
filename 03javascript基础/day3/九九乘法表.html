    <style>
        span {
            display: inline-block;
            border: 1px solid black;
            margin-right: -1px;
            margin-top: -1px;
            padding: 5px;
            width: 80px;

            text-align: center;
            line-height: 30px;
            font-size: 15px;
        }
    </style>

<body>
    <script>
        let num = 0
        for (let i = 1; i <= 9; i++) {

            for (let j = 1; j <= i; j++) {
                num = i * j
                document.write(`<span>${i}Ã—${j}=${num}</span>`)

            }
            document.write('<br>')
        }
    </script>
