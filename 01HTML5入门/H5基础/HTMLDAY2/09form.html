    <form action="xxx.php" method="get" name="name1">

        <!-- password密码框 用户看不见输入的密码 -->

        设置checked 默认选中
        性别：男  <input type="radio" name="sex" value="男">  女  <input type="radio" name="sex" value="女" checked="checked"> 人妖  <input type="radio" value="女"><br>

        <!-- 普通按钮 后期结合js-->
