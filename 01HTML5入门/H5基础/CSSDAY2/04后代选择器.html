<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我想把ol的li选择改为Pink */
        ol li {
            color: pink;
        }

        /* 中国 山东 济南 蓝翔  */
        ol li a {
            color: red;
        }

        .nav li a {
            color: yellow;
        }

        .nav li a {
            color: yellow;
        }
    </style>
</head>

<body>

    <ol>
        变态写法
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>

    <ul>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#">我是ul的孙子</a></li>
    </ul>
    <ul class="nav">
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#">我是ul的孙子</a></li>
        <li><a href="#">我是ul的孙子</a></li>
        <li><a href="#">我是ul的孙子</a></li>
        <li><a href="#">我是ul的孙子</a></li>
        <li><a href="#">我是ul的孙子</a></li>
        <li><a href="#">我是ul的孙子</a></li>
    </ul>
</body>

</html>
