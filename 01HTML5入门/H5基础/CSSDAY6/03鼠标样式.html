<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cursor01 {
            cursor: default;
        }

        .cursor02 {
            cursor: pointer;
        }

        .cursor03 {
            cursor: move;
        }

        .cursor04 {
            cursor: text;
        }

        .cursor05 {
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <ul>
        <li class="cursor01">000001</li>
        <li class="cursor02">000002</li>
        <li class="cursor03">000003</li>
        <li class="cursor04">000004</li>
        <li class="cursor05">000005</li>
    </ul>
</body>

</html>
