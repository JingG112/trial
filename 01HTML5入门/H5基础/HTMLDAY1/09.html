<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="img.jpg"/>
    <h4>alt</h4>
    <img src="img1.jpg" alt="我是pink老师" />
    <h4>alt</h4>
    <img src="img.jpg" alt="我是pink老师" title="我是Pink"/>
    <h4>width</h4>
    <img src="img.jpg" alt="我是pink老师" title="我是Pink" width="500"/>
    <h4>width</h4>
    <img src="img.jpg" alt="我是pink老师" title="我是Pink" height="100"  />
    <h4>width</h4>
    <img src="img.jpg" alt="我是pink老师" title="我是Pink" width="500" border="15" />
</body>
</html>
