<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
          <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
          <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
        <![endif]-->
    <!-- 引入bootstrap样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
            height: 50px;
        }

        .container .row div:nth-child(n) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 响应式工具 -->
        <div class="row">
            <div class="col-xs-3 hidden-xs">1</div>
            <div class="col-xs-3">2</div>
            <div class="col-xs-3 hidden-md hidden-xs">我会隐藏</div>
            <div class="col-xs-3 visible-xs">4</div>
        </div>
        <!-- 列排序 -->
        <div class="row">
            <div class="col-md-4 col-md-push-8">左边</div>
            <div class="col-md-8 col-md-pull-4">右边</div>
        </div>
        <!-- 列偏移 -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2"></div>
            <!-- <div class="col-md-4">1</div>
            <div class="col-md-4 col-md-offset-4">2</div> -->
        </div>
        <!-- 列嵌套 -->
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-md-4">a</div>
                    <div class="col-md-8">b</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-1 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
    </div>
</body>

</html>
