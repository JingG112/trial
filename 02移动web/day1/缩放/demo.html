<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            overflow: hidden;
            width: 400px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #ccc;
        }

        .box img {
            width: 100%;
            height: 100%;
            transition: all 1s;
        }

        .box:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/product.jpeg" alt="">
    </div>
</body>

</html>
