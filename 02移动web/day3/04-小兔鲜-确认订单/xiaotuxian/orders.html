<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写订单</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>

<body>
    <!-- 主体内容 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="pannle user-msg">
            <div class="location iconfont icon-location"></div>
            <div class="user">
                <p class="name">
                    <span class="name-1">林丽</span> <span class="phone">18500667882</span>
                </p>
                <p class="address">
                    北京市 海淀区 中关村软件园 信息科技大厦1号 楼410#
                </p>
            </div>
            <div class="more iconfont icon-more"></div>

        </div>
        <!-- 用户信息 -->

        <!-- 商品区域 -->
        <div class="goods pannle">
            <div class="pic">
                <img src="images/goods.png" alt="">
            </div>

            <div class="info">
                <h5>康尔贝 非接触式红外体温仪
                    领券立减30元 婴儿级材质 测温…</h5>
                <p>
                    <span>粉色</span>
                    <span>红外体温计</span>
                </p>
                <div class="price">
                    <span class="red"><i>¥</i>266</span>
                    <span><i>¥</i>299</span>
                </div>
            </div>

            <div class="cout">
                <i class="iconfont icon-x"></i> <span>1</span>
            </div>
        </div>
        <!-- 商品区域 -->

        <!-- 其他信息 -->
        <section class="pannle rest">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝
                    <span class="iconfont icon-more"></span>
                </p>
            </div>
        </section>
        <!-- 其他信息 -->


    </div>
    <!-- 主体内容 -->

    <!-- 底部支付 -->
    <div class="pay">
        <div class="left">
            合计：
            <span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付 -->
</body>

</html>
